    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function isRunYear(year) {
            //如果是闰年返回true，否则返回false
            var flag = false;
            if (year % 4 ==0 && year % 100 != 0 || year % 400 ==0) {
                flag = true;
            }
            return flag;
        }
        console.log(isRunYear(2000));
        console.log(isRunYear(1999));
    </script>
