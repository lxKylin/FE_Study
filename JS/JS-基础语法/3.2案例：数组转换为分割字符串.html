<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组转换字符串</title>
    <script>
        var arr = ['red','green','blue','pink'];
        var str = '';
        var sep = ';';
        for (let i = 0; i < arr.length; i++){
            str += arr[i] + sep;
        }
        console.log(str);
    </script>
</head>
